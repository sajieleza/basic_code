<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>

    <h3>Registration Form</h3>
    <form>
<!-- FIRST NAME -->
        <label for="fn">First Name:</label>
        <input id="fn" type="text" placeholder="FIRSTNAME"><br>
        <!-- MIDDLE NAME -->
        <label for="mn">Middle Name:</label>
        <input id="mn" type="text" placeholder="MIDDLENAME"><br>
        <!-- LAST NAME -->
        <label for="ln">Last Name:</label>
        <input id="ln" type="text" placeholder="LASTNAME"><br>
        <!-- USERNAME -->
        <label for="un">UserName:</label>
        <input id="un" type="text" placeholder="USERNAME"><br>
        <!-- PASSWORD -->
        <label for="pswd">Password:</label>
        <input id="pswd" type="password" placeholder="PASSWORD"><br>
        <!-- EMAIL -->
        <label for="email">Email:</label>
        <input id="email" type="email" placeholder="EMAIL"><br>
        <!-- DATE OF BIRTH -->
        <label for="dob">Date of Birth:</label>
        <input id="dob" type="date"><br>
        <!-- RADIO -->
        <label name="gender">Gender</label><br>
        <input name="gender" type="radio" id="m">
    <label for="m">FEMALE</label><br>
    <input name="gender" type="radio" id="m">
    <label for="m">MALE</label><br>
    <input name="gender" type="radio" id="o">
    <label for="O">OTHERS</label><br>
   <!-- file -->
   <label for="f">choose your file</label>
   <input type="file" id="f"><br>
<!-- address -->
<label for="ad">Address</label>
<textarea id="ad" cols="50" rows="10" placeholder="address"></textarea><br>
    </form>
    <!-- checkbox -->
    <input type="checkbox" id="car">
    <label for="car">i have a car</label><br>
    <input type="checkbox" id="bike">
    <label for="car">i have a bike</label><br>
    <input type="checkbox" id="cycle">
    <label for="cycle">i have a cycle</label><br>
<!-- select -->
<label for="chcar">choose your car</label>
<select id="chcar">
<option value="volvo">volvo</option>
<option value="audi">audi</option>
<option value="fiat">fiat</option>
